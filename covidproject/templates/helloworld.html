<!DOCTYPE html>
  {% load static %}
<html lang="en">
<head>
    <title>covid-19 WorldWide Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static "css/covid.css" %}">
  
</head>
<body>
<h1><span>COVID-19</span></span> WorldWide Data</h1>
<form method ="POST"   class=" d-flex justify-content-center align-items-center" action="">
    {% csrf_token %}
    <select class="form-control" type="text" style="width:300px" name ="selectedcountry">
        {% for country in country_list%}
        <option>{{country}}</option>
        {% endfor %}
    </select>
   <input type="submit"  class="btn btn-danger" value="search"> 

</form>
<!-- <h3>{{selectedcountry}}</h3>
<p>New: {{new}}</p>
<p>Active: {{active}}</p>
<p>Critical: {{critical}}</p>
<p>Recovered: {{recovered}}</p>
<p>Total: {{total}}</p>
<p>Deaths: {{deaths}}</p> -->
<h2 id="selectedcountry">{{selectedcountry}}</h2>
<div id="grid1"  class=" d-flex justify-content-center align-items-center" >
    <div  id="total" class="container" >
     <h3>{{total}}</h3>
     <p>Total cases</p>
     </div>   
    <div id="new" class="container" >      
      <h3 >{{new}}</h3>
      <p>New cases</p>
    </div>
    <div id="active" class="container" >
    <h3 >{{active}}</h3>
    <p>Active cases</p>
    </div>
</div>

<div   class=" d-flex justify-content-center align-items-center" >
    <div  id="recovered" class="container" >
     <h3>{{recovered}}</h3>
     <p>Recovered cases</p>
    </div>
    <div id="Critical" class="container" >
      <h3 >{{critical}}</h3>
      <p>Critical cases</p>
    </div> 
    <div id="Deaths" class="container" >
    <h3 >{{deaths}}</h3>
    <p>Deaths</p>
    </div>
</div>


</body>
</html>
